<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Habu Prototype</title>
    <link rel="stylesheet" href="stylesheets/blue-sky.css">
  </head>
  <body>
    <script src="javascripts/lib/underscore-min.js"></script>
    <script src="javascripts/lib/jquery-1.10.2.min.js"></script>
    <script src="javascripts/lib/handlebars-1.0.0.js"></script>
    <script src="javascripts/lib/ember.js"></script>
    <script src="javascripts/lib/ember-data.js"></script>

    <script type="text/x-handlebars">
      {{outlet}}
      <footer>
      <hr>
        <div id="container">
          <div id="copyright">
            &copy;2014 Watsco, Inc.
          </div>
          <div id="style-control">
            Habu Prototype v 0.0.1 ({{theme}} theme)
          </div>
        </div>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
 
        <div class="login">
          username {{input type="text" value=username}}<br>
          password {{input type="password" value=password}}<br>
          <button {{action submit}}>Login</button>
        </div>

    </script>

    <script type="text/x-handlebars" data-template-name="informational/index">
      <header>
        <div class="logo">
          Air Design<br>
          Heating and Cooling
        </div>
        <div class="contact">
          <p>(727) 331-0147</p>
        </div>
        <div class="expertise">
          HVAC Solutions Design
        </div>
      </header>

      <div id="air-conditioning-tab" class="tab">
      {{#link-to 'air-conditioning'}}Air Conditioning{{/link-to}}
      </div>

      <div id="heating-tab" class="tab">
      {{#link-to 'air-conditioning'}}Heating{{/link-to}}
      </div>

      <div id="indoor-air-quality-tab" class="tab">
      {{#link-to 'air-conditioning'}}Indoor Air Quality{{/link-to}}
      </div>

      <nav>
        <div id="home">Air Design</div>
        <div>{{#link-to 'about-us'}}About Us{{/link-to}}</div>
        <div>{{#link-to 'our-products'}}Our Products{{/link-to}}</div>
        <div>{{#link-to 'how-it-works'}}How It Works{{/link-to}}</div>
        <div>{{#link-to 'solutions'}}Solutions{{/link-to}}</div>
      </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="air-conditioning">
    air-conditioning
    </script>

    <script type="text/x-handlebars" data-template-name="heating">
    heating
    </script>

    <script type="text/x-handlebars" data-template-name="indoor-air-quality">
    indoor-air-quality
    </script>

    <script type="text/x-handlebars" data-template-name="about-us">
    about-us
    </script>

    <script type="text/x-handlebars" data-template-name="our-products">
    our-products
    </script>

    <script type="text/x-handlebars" data-template-name="how-it-works">
    how-it-works
    </script>

    <script type="text/x-handlebars" data-template-name="solutions">
    solutions
    </script>

    <script type="text/x-handlebars" data-template-name="body">

      <header>
        <div class="logo">
          Air Design<br>
          Heating and Cooling
        </div>
        <div class="contact">
          <p>(727) 331-0147</p>
        </div>
        <div class="expertise">
          Quote for David Whiteside
        </div>
      </header>

      {{outlet}}

      <nav id="body">
        <div id="home">{{#link-to 'body.index'}}info{{/link-to}}</div>
        <div>{{#link-to 'body.questions'}}questions{{/link-to}}</div>
        <div>{{#link-to 'requirements'}}requirements{{/link-to}}</div>
        <div>{{#link-to 'body.dimensions'}}dimensions{{/link-to}}</div>
        <div>{{#link-to 'savings'}}savings{{/link-to}}</div>
        <div>{{#link-to 'equipment'}}equipment{{/link-to}}</div>
        <div>{{#link-to 'proposal'}}proposal{{/link-to}}</div>
        <div>{{#link-to 'financing'}}financing{{/link-to}}</div>
        <div>{{#link-to 'payment'}}payment{{/link-to}}</div>
      </nav>

    </script>

    <script type="text/x-handlebars" data-template-name="body/index">

      <section class="data-container">

        <div>
          <h1>Customer Information</h1>
          <table>
          <tr>
            <td>First Name:</td>
            <td>{{input type="text" value=firstname}}</td>
          </tr>
          <tr>
            <td>Last Name:</td>
            <td>{{input type="text" value=lastname}}</td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>{{input type="text" value=address}}</td>
          </tr>
          <tr>
            <td>Address (line 2):</td>
            <td>{{input type="text" value=addressLine2}}</td>
          </tr>
          <tr>
            <td>City:</td>
            <td>{{input type="text" value=city}}</td>
          </tr>
          <tr>
            <td>State:</td>
            <td>{{input type="text" value=state}}</td>
          </tr>
          <tr>
            <td>Zip:</td>
            <td>{{input type="text" value=zip}}</td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td>{{input type="text" value=phone}}</td>
          </tr>
          <tr>
            <td>Fax:</td>
            <td>{{input type="text" value=fax}}</td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>{{input type="text" value=email}}</td>
          </tr>
          </table>
        </div>

        <div>
          <figure>
            <img src="images/bertmug.gif" alt=""/>
            <figcaption>David Whiteside</figcaption>
          </figure>
        </div>

      </section>

      <section class="data-container">

      <div>
        <figure>
          <img src="images/bertmug.gif" alt=""/>
          <figcaption>From Front</figcaption>
        </figure>
      </div>

      <div>
        <figure>
          <img src="images/bertmug.gif" alt=""/>
          <figcaption>From Side</figcaption>
        </figure>
      </div>

      </section>

    </script>

    <script type="text/x-handlebars" data-template-name="requirements">
    Requirements
    </script>

    <script type="text/x-handlebars" data-template-name="info">
      <section>
        <p>Customer information.</p>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="videos">
      <section>
        <p>Videos.</p>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="body/questions">
      <section class="question-container">
        <div>
          <p class="question">
            Does the customer like plants?
          </p>
          {{input type="text" value=plantsAnswer}}
        </div>
        <div>
          <p class="question">
            Does the customer like food?
          </p>
          {{input type="text" value=plantsAnswer}}
        </div>
        <div>
          <p class="question">
            Does the customer like water?
          </p>
          {{input type="text" value=plantsAnswer}}
        </div>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="body/dimensions">
      <section class="data-container">

        <div>
          <p class="question">
            What direction of the house has the most glass?<br>
            <i>...select the arrow indicating the direction</i>
          </p>
          <p class="question">
          Adjust the square footage of the window area:
          </p>
          <table>
          <tr>
            <td>E:</td>
            <td>{{input class="small-box" type="text" value=eastSF}}</td>
            <td>N:</td>
            <td>{{input class="small-box" type="text" value=northSF}}</td>
            <td>S:</td>
            <td>{{input class="small-box" type="text" value=southSF}}</td>
            <td>W:</td>
            <td>{{input class="small-box" type="text" value=westSF}}</td>
          </tr>
          </table>
          <p class="question">
          What is the conditioned square footing in the house?
          </p>
          {{input type="text" value=conditionedSF}} (square feet)
          <p class="question">
          And the Number of residents?
          </p>
          {{input type="text" value=numberResidents}}
          <p class="question">
          The Average ceiling height?
          </p>
          {{input type="text" value=ceilingHeight}}
        </div>

        <div>
        Graphs
        <div>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="savings">
      <section>
        <p>Savings.</p>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="equipment">
      <section>
        <p>Equipment.</p>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="proposal">
      <section>
        <p>Proposal.</p>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="financing">
      <section>
        <p>Financing.</p>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="payment">
      <section>
        <p>Payment.</p>
      </section>
    </script>

    <script>

      window.Habu = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true,
      });

      Habu.Router.map(function() {
        this.resource('informational', function() {
          this.resource('air-conditioning');
          this.resource('heating');
          this.resource('indoor-air-quality');
          this.resource('about-us');
          this.resource('our-products');
          this.resource('how-it-works');
          this.resource('solutions');
        });
        this.resource('body', function() {
          this.resource('info');
          this.resource('videos');
          this.resource('body.questions');
          this.resource('requirements');
          this.resource('body.dimensions');
          this.resource('savings');
          this.resource('equipment');
          this.resource('proposal');
          this.resource('financing');
          this.resource('payment');
        });
      });

      Habu.ApplicationController = Ember.ObjectController.extend({
        theme: 'blue sky'
      });


      Habu.IndexController = Ember.ObjectController.extend({
        username: 'your username',
        password: '',

        actions: {
          submit: function() {
            console.log('submitting...');
            this.transitionToRoute('body');
          }
        }
      });

      Habu.InfoController = Ember.ObjectController.extend({
        navigationState: {
          previous: '',
          next: 'videos'
        }
      });

      Habu.VideosController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'info',
          next: 'questions'
        }
      });

      Habu.BodyQuestionsController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'videos',
          next: 'dimensions'
        }
      });

      Habu.DimensionsController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'questions',
          next: 'savings'
        }
      });

      Habu.SavingsController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'dimensions',
          next: 'equipment'
        }
      });

      Habu.EquipmentController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'savings',
          next: 'proposal'
        }
      });

      Habu.ProposalController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'equipment',
          next: 'financing'
        }
      });

      Habu.FinancingController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'proposal',
          next: 'payment'
        }
      });

      Habu.PaymentController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'financing',
          next: ''
        }
      });

    </script>
  </body>
 </html>
