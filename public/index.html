<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Habu Prototype</title>
    <link rel="stylesheet" href="stylesheets/blue-sky.css">
  </head>
  <body>
    <script src="javascripts/lib/underscore-min.js"></script>
    <script src="javascripts/lib/jquery-1.10.2.min.js"></script>
    <script src="javascripts/lib/handlebars-1.0.0.js"></script>
    <script src="javascripts/lib/ember.js"></script>
    <script src="javascripts/lib/ember-data.js"></script>

    <script type="text/x-handlebars">
      {{! <header>
        <h1>Habu Prototype</h1>
      </header> }}
        {{outlet}}
      <hr>
      <footer>
        <div id="copyright">
          &copy;2014 UNM Informatics
        </div>
        <div id="style-control">
          Habu Prototype v 0.0.1 ({{theme}} theme)
        </div>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    <header>
    <link rel="stylesheet" href="stylesheets/blue-sky-home.css">
    <div class="logo">
      Air Design<br>
      Heating and Cooling
    </div>

    <div class="contact">
      <p>(727) 331-0147</p>
    </div>
      
    <div class="expertise">
      HVAC Solutions Design
    </div>
    </header>

    <div id="air-conditioning-tab" class="tab">
    Air Conditioning
    </div>

    <div id="heating-tab" class="tab">
    Heating
    </div>

    <div id="indoor-air-quality-tab" class="tab">
    Indoor Air Quality
    </div>

    {{! <section>
      This is the index.
    </section>}}


    <nav>
      {{#link-to 'air-conditioning'}}Air Conditioning{{/link-to}}
    </nav>
    </script>

     <script type="text/x-handlebars" data-template-name="informational">
      <section>
        {{outlet}}
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="air-conditioning">
    air-conditioning
    </script>

    <script type="text/x-handlebars" data-template-name="heating">
    heating
    </script>

    <script type="text/x-handlebars" data-template-name="indoor-air-quality">
    indoor-air-quality
    </script>

    <script type="text/x-handlebars" data-template-name="about-us">
    about-us
    </script>

    <script type="text/x-handlebars" data-template-name="our-products">
    our-products
    </script>

    <script type="text/x-handlebars" data-template-name="how-it-works">
    how-it-works
    </script>

    <script type="text/x-handlebars" data-template-name="solutions">
    solutions
    </script>

    <script type="text/x-handlebars" data-template-name="login">
      <section>
        <div>
        username {{input type="text" value=username}}
        password {{input type="password" value=password}}
        </div>
        <button {{action submit}}>Login</button>
      </section>
    </script>

    <script type="text/x-handlebars" data-template-name="body">
      <header>
        <h1>Habu Prototype</h1>
      </header>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="info">
      <nav id="crumbs">
        info > 
        {{#link-to 'videos'}}videos{{/link-to}} >
        {{#link-to 'questions'}}questions{{/link-to}} >
        {{#link-to 'dimensions'}}dimensions{{/link-to}} >
        {{#link-to 'savings'}}savings{{/link-to}} >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        {{#link-to 'proposal'}}proposal{{/link-to}} >
        {{#link-to 'financing'}}financing{{/link-to}} >
        {{#link-to 'payment'}}payment{{/link-to}}       
      </nav>
      <section>
        <p>Customer information.</p>
      </section>
      <nav>
        previous
        {{#link-to navigationState.next}}next{{/link-to}}
      </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="videos">
      <nav id="crumbs">

        {{#link-to 'savings'}}savings{{/link-to}} >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        {{#link-to 'proposal'}}proposal{{/link-to}} >
        {{#link-to 'financing'}}financing{{/link-to}} >
        {{#link-to 'payment'}}payment{{/link-to}}

      <section>
        <p>Videos.</p>

      <nav>
        {{#link-to navigationState.previous}}previous{{/link-to}}
        {{#link-to navigationState.next}}next{{/link-to}}
      </nav>
    </script>

        dimensions >
        {{#link-to 'savings'}}savings{{/link-to}} >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        {{#link-to 'proposal'}}proposal{{/link-to}} >

    <script type="text/x-handlebars" data-template-name="savings">
      <nav id="crumbs">
        {{#link-to 'info'}}info{{/link-to}} > 
        {{#link-to 'videos'}}videos{{/link-to}} > 
        {{#link-to 'questions'}}questions{{/link-to}} >
        {{#link-to 'dimensions'}}dimensions{{/link-to}} >
        savings >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        {{#link-to 'proposal'}}proposal{{/link-to}} >
        {{#link-to 'financing'}}financing{{/link-to}} >
        {{#link-to 'payment'}}payment{{/link-to}}

      <section>

        {{#link-to 'dimensions'}}dimensions{{/link-to}} >
        {{#link-to 'savings'}}savings{{/link-to}} >
        equipment >
        {{#link-to 'proposal'}}proposal{{/link-to}} >

    <script type="text/x-handlebars" data-template-name="proposal">
      <nav id="crumbs">
        {{#link-to 'info'}}info{{/link-to}} > 
        {{#link-to 'videos'}}videos{{/link-to}} > 
        {{#link-to 'questions'}}questions{{/link-to}} >
        {{#link-to 'dimensions'}}dimensions{{/link-to}} >
        {{#link-to 'savings'}}savings{{/link-to}} >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        proposal >
        {{#link-to 'financing'}}financing{{/link-to}} >
        {{#link-to 'payment'}}payment{{/link-to}} 
      </nav>
      <section>
        <p>Proposal.</p>
      </section>
      <nav>

      </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="financing">
      <nav id="crumbs">
        {{#link-to 'info'}}info{{/link-to}} > 
        {{#link-to 'videos'}}videos{{/link-to}} > 
        {{#link-to 'questions'}}questions{{/link-to}} >
        {{#link-to 'dimensions'}}dimensions{{/link-to}} >
        {{#link-to 'savings'}}savings{{/link-to}} >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        {{#link-to 'proposal'}}proposal{{/link-to}} >
        financing >
        {{#link-to 'payment'}}payment{{/link-to}} 
      </nav>
      <section>
        <p>Financing.</p>
      </section>

      </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="payment">
      <nav id="crumbs">
        {{#link-to 'info'}}info{{/link-to}} > 
        {{#link-to 'videos'}}videos{{/link-to}} > 
        {{#link-to 'questions'}}questions{{/link-to}} >
        {{#link-to 'dimensions'}}dimensions{{/link-to}} >
        {{#link-to 'savings'}}savings{{/link-to}} >
        {{#link-to 'equipment'}}equipment{{/link-to}} >
        {{#link-to 'proposal'}}proposal{{/link-to}} >
        {{#link-to 'financing'}}financing{{/link-to}} >
        payment
      </nav>
      <section>
        <p>Payment.</p>
      </section>
      <nav>
        {{#link-to navigationState.previous}}previous{{/link-to}}
        next
      </nav>
    </script>

    <script>

      window.Habu = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true,
      });

      Habu.Router.map(function() {
        this.resource('informational', function() {
          this.resource('air-conditioning');
          this.resource('heating');
          this.resource('indoor-air-quality');
          this.resource('about-us');
          this.resource('our-products');
          this.resource('how-it-works');
          this.resource('solutions');
          this.resource('login');
        });
        this.resource('body', function() {
          this.resource('info');
          this.resource('videos');
          this.resource('questions');
          this.resource('dimensions');
          this.resource('savings');
          this.resource('equipment');
          this.resource('proposal');
          this.resource('financing');
          this.resource('payment');
        });
      });

      Habu.ApplicationController = Ember.ObjectController.extend({
        theme: 'blue sky'
      });

      Habu.LoginController = Ember.ObjectController.extend({
        username: 'your username',
        password: '',

        actions: {
          submit: function() {
            console.log('submitting...');
            this.transitionToRoute('info');
          }
        }
      });

      Habu.InfoController = Ember.ObjectController.extend({
        navigationState: {
          previous: '',
          next: 'videos'
        }
      });

      Habu.VideosController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'info',
          next: 'questions'
        }
      });

      Habu.QuestionsController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'videos',
          next: 'dimensions'
        }
      });

      Habu.DimensionsController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'questions',
          next: 'savings'
        }
      });

      Habu.SavingsController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'dimensions',
          next: 'equipment'
        }
      });

      Habu.EquipmentController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'savings',
          next: 'proposal'
        }
      });

      Habu.ProposalController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'equipment',
          next: 'financing'
        }
      });

      Habu.FinancingController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'proposal',
          next: 'payment'
        }
      });

      Habu.PaymentController = Ember.ObjectController.extend({
        navigationState: {
          previous: 'financing',
          next: ''
        }
      });

    </script>
  </body>
 </html>
